services:
  db:
    build:
      context: .
      dockerfile: docker/Dockerfile.postgres
    container_name: sda-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: selfdevelopmentapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d selfdevelopmentapp"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - sda-network

  redis:
    image: redis:7-alpine
    container_name: sda-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - sda-network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.django
    container_name: sda-django
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent overriding venv in container
      - /app/venv
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=selfdevelopmentapp
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SEED_DATA=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Auto-restart on code changes (Django runserver handles this)
    stdin_open: true
    tty: true
    networks:
      - sda-network

  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.django
    container_name: sda-celery-worker
    command: celery -A config worker -l INFO
    volumes:
      - .:/app
      - /app/venv
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=selfdevelopmentapp
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sda-network

  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.django
    container_name: sda-celery-beat
    command: celery -A config beat -l INFO
    volumes:
      - .:/app
      - /app/venv
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=selfdevelopmentapp
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sda-network

networks:
  sda-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
