[flake8]
max-line-length = 100
exclude =
    .git,
    __pycache__,
    migrations,
    .venv,
    venv
per-file-ignores =
    __init__.py: F401
    settings/*.py: F401, F403, F405

[isort]
profile = black
line_length = 100
skip = migrations, .venv, venv
known_django = django
known_drf = rest_framework
known_first_party = apps, config
sections = FUTURE, STDLIB, DJANGO, DRF, THIRDPARTY, FIRSTPARTY, LOCALFOLDER

[mypy]
python_version = 3.12
plugins = mypy_django_plugin.main, mypy_drf_plugin.main
ignore_missing_imports = True
strict = False
warn_return_any = True
warn_unused_configs = True

[mypy.plugins.django-stubs]
django_settings_module = config.settings.local

[coverage:run]
source = apps
branch = True
omit =
    */migrations/*
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if settings.DEBUG


